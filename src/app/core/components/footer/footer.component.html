<footer class="footer">
  <div>Para estudos <span class="footer__naylson">Naylson</span></div>
  <a *ngFor="let social of socialData" [href]="social.url"
     target="_blank" rel="noopener noreferrer"
     [attr.aria-label]="'Naylson Costa ' + social.name"
     [title]="social.name"
     class="footer__social"
  >
    <img [src]="social.img" [alt]="'Angular Filmes'  + social.name" loading="lazy">
  </a>
</footer>
